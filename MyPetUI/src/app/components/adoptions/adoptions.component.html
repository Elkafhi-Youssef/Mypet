<div *ngFor="let ad of addoptions" class="bg-white p-6 rounded-lg shadow-md w-[400px] mx-auto   shadow-2xl">
  <div class=" border-b-primarybleu border-b-2  w-full">
  <div class="flex items-center mb-4">
    <img src="./assets/images/group.png" alt="Profile Picture" class="w-12 h-12 rounded-full mr-4 border-primarybleu border-2">
    <div>
      <h2 class="text-lg font-medium">{{ad.person.fullName}}</h2>
      <p class="text-gray-600">2023/01/09</p>
    </div>
  </div>
  <div class=" flex justify-between">
    <span class=" text-primarybleu bg-thirdbleu p-2 rounded w-20 text-center">4 Days</span>
    <span class=" text-primarybleu bg-thirdbleu p-2 rounded w-20 text-center">4 MAD</span>
    <span class=" text-primarybleu bg-thirdbleu p-2 rounded w-20 text-center">Safi</span>
  </div>
  </div>
  <p class=" mt-3">{{ad.description}}</p>
  <div class="my-4">
    <img [src]="ad.pet.image" alt="Post Image" class="w-full rounded-lg h-60">
  </div>
  <div class="text-gray-600 flex justify-between items-center">
    <span class="text-sm cursor-pointer ">Comments</span>
    <form [formGroup]="accepted">
      <input
      type="number"
      name="id" formControlName="id"
      [ngModel]="ad.id"
      [hidden]="true"
      />
      <button
        class="ml-3 inline-block rounded-lg bg-thirdbleu px-5 py-3 text-sm font-medium text-primarybleu hover:bg-primarybleu hover:text-white"
        (click)="onaccepted()"

      >
        Accepte
      </button>
    </form>
<!--    <span (click)="accepte" class="text-sm cursor-pointer  px-4 py-2 text-center bg-thirdbleu hover:bg-primarybleu hover:text-white">Accept</span>-->
  </div>
  <hr>
  <h3 class="text-lg font-medium">Comments</h3>
